<!doctype html>
<html class="no-js" lang="">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>SeeSo Web Sample</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
  <div class="video-container">
    <div class="overlay-text" id="overlayText">로딩중..</div>

    <video id="myVideo" loop autoplay muted controls width="640" height="360">
      브라우저가 video 태그를 지원하지 않습니다.
    </video>
  </div>

  <canvas id="preview" style="position: fixed;"></canvas>
  <canvas id="output" style="position: fixed; display: none;"></canvas>

  <h1 id="calibrationTitle" style="text-align: center; z-index: -1;">Calibration Service</h1>
  <h2 id="gazeInfo" style="text-align: center; color: red;"></h2>

  <div class="container" style="text-align: center; margin-top: 20px;">
    <button id="calibrationButton" style="padding: 10px 20px; font-size: 16px;">Start Calibration</button>
    <button id="saveDataButton" style="padding: 10px 20px; font-size: 16px; margin-left: 10px; display: none;">Save Gaze Data</button>
    <button id="playDataButton" style="padding: 10px 20px; font-size: 16px; margin-left: 10px; display: none;">Play Gaze Data</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
