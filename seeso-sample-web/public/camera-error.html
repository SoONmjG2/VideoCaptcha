<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카메라 오류</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e6ebf1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .icon {
      font-size: 60px;
      color: #ff4d4f;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      color: #ff4d4f;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2f54eb;
      color: #fff;
      font-size: 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #1d39c4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(47,84,235,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">📷✖️</div>
    <h1>카메라를 찾을 수 없습니다</h1>
    <p>
      현재 기기에서 카메라 접근이 불가능하여<br>
      캘리브레이션을 진행할 수 없습니다.<br>
    </p>
    <a href="/samples/gaze/alt-login.html" class="btn">다른 방식으로 로그인</a>
  </div>
</body>
</html>
